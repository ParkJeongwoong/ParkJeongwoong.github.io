<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"/><meta charSet="utf-8"/><title>[Spring] 의존 객체 자동 주입이란? | 웅&#x27;s 블로그</title><meta name="description" content="# [Spring] 의존 객체 자동 주입이란?

의존객체를 주입할 때(Dependency Injection) 지금까지는 매번 Resource에 있는 설정파일(XML 파일)에서 &lt;constructor-org&gt;  나 &lt;property&gt;  태그로 대상을 명시해줬다.

**의존 객체 자동 주입**은 설정파일에서 이런 태그를 사용하지 않고 **Spring Container가 자동으로 대상 객체에 필요한 의존성을 주입하는 것**을 말한다.



## 종류

- `@Resource` - 이름
- `@Autowired` - 타입
- `@Inject` - 타입



### @Resource

&gt; id 또는 name 속성을 기준으로 탐색

- Java에서 지원하는 어노테이션

#### 탐색 순서

&gt; 이름 -&gt; 타입 -&gt; @Qualifier -&gt; 실패

#### 대상

&lt;u&gt;프로퍼티, 메소드&lt;/u&gt;에 사용 가능 (default 생성자 필요)



### @Autowired

&gt; type 속성의 이름을 기준으로  탐색

- Spring에서 지원하는 어노테이션
- `@Qualifier(&quot;qualifier 값&quot;)` 를 통해 연결 대상 지정

#### 탐색 순서

&gt; 타입 -&gt; 이름 -&gt; @Qualifier -&gt; 실패

#### 대상

&lt;u&gt;생성자, 프로퍼티, 메소드&lt;/u&gt;에 사용 가능 (프로터티, 메소드는 default 생성자 필요)



### @Inject

&gt; type 속성의 이름을 기준으로  탐색

- Java에서 지원하는 어노테이션
- required 속성을 적용할 수 없음
  - (Autowired의 경우 required=false로 설정함으로써 XML에 해당하는 객체가 없을 때 발생하는 Exceprion을 피할 수 있다.)
- `@Named(value=&quot;bean 객체 id&quot;)` 를 통해 bean 객체를 지정해서 자동 주입할 수 있다.

####  탐색 순서

&gt; 타입 -&gt; @Qualifier-&gt; 이름 -&gt; 실패

#### 대상

&lt;u&gt;생성자, 프로퍼티, 메소드&lt;/u&gt;에 사용 가능 (프로터티, 메소드는 default 생성자 필요)



## @Qualifier

Autowired 사용 시, type이 동일한 bean객체가 여러개 있으면 Spring이 Exception을 발생시킨다.

@Qualifier는 이런 문제가 발생하지 않도록 어떤 bean 객체를 말하는 건지 지정해주는 것을 말한다.

```xml
&lt;context:annotation-config&gt;
    &lt;-- Member member = new Member() --&gt;
    &lt;bean id=&quot;member1&quot; class=&quot;example.Member&quot;&gt;
        &lt;qualifier value=&quot;m1&quot;/&gt;
    &lt;/bean&gt;
&lt;context:annotation-config/&gt;
```

```java
pubic class MemberDao{  
    @Autowired  @Qualifier(&quot;m1&quot;)
    private Member member;       

    public void setMember(Member member){      
        this.member = member;  
    }
}
```



## 비교

- 명시적 의존 주입

```xml
&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; ?&gt;
 
&lt;beans xmlns=&quot;http://www.springframework.org/schema/beans&quot;
       xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;
        xsi:schemaLocation=&quot;http://www.springframework.org/schema/beans
            http://www.springframework.org/schema/beans/spring-beans.xsd&quot;&gt;
 
    &lt;bean id=&quot;studentDao&quot; class=&quot;com.member.StudentDao&quot; /&gt;
    &lt;bean id=&quot;professorDao&quot; class=&quot;com.member.ProfessorDao&quot; /&gt;
     
    &lt;bean id=&quot;university&quot; class=&quot;com.University&quot;&gt;
        &lt;!— 생성자 주입방식 —&gt;
        &lt;constructor-arg ref=&quot;studentDao&quot;/&gt;
        &lt;!— Setter 메소드 주입방식 —&gt;
        &lt;property name=&quot;professorDaoMethod&quot; ref=&quot;professorDao&quot;/&gt;
    &lt;/bean&gt;
     
&lt;/beans&gt;
```

```java
public class University {
    private StudentDao studentDao;
    private ProfessorDao professorDao;
 
    public University (StudentDao studentDao) {
        this.studentDao = studentDao;
    }
 
    public void setProfessorDaoMethod(ProfessorDao professorDao) {
        this.professorDao = professorDao;
    }
}
```



- 의존 객체 자동 주입

```xml
&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; ?&gt;
 
&lt;beans xmlns=&quot;http://www.springframework.org/schema/beans&quot;
	   xmlns:context=&quot;http://www.springframework.org/schema/context&quot;
	   xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;
		xsi:schemaLocation=&quot;http://www.springframework.org/schema/beans 
 			http://www.springframework.org/schema/beans/spring-beans.xsd
 			http://www.springframework.org/schema/context
 			http://www.springframework.org/schema/context/spring-context.xsd&quot;&gt;
    
    &lt;context:annotation-config /&gt;
 
    &lt;bean id=&quot;studentDao&quot; class=&quot;com.member.StudentDao&quot; /&gt;
		&lt;qualifier value =&quot;AAA&quot; /&gt;
	&lt;/beans&gt;
    &lt;bean id=&quot;professorDao&quot; class=&quot;com.member.ProfessorDao&quot; /&gt;
		&lt;qualifier value =&quot;AAA&quot; /&gt;
	&lt;/beans&gt;
     
    &lt;bean id=&quot;university&quot; class=&quot;com.University&quot; /&gt;
     
&lt;/beans&gt;
```

```java
public class University {
    @Autowired
    @Qualifier(&quot;AAA&quot;)
    private StudentDao studentDao;
    private ProfessorDao professorDao;
 
    @Resource(name=&quot;professorDao&quot;)
    public void setProfessorDaoMethod(ProfessorDao professorDao) {
        this.professorDao = professorDao;
    }
}
```

(생성자 주입 방식에 Autowired 사용 / Setter 메소드 주입 방식에 Resource 사용)

lass="Footer_Footer__16BK3"><div class="Footer_Footer__github__3FRw-">Github : <a href="https://github.com/ParkJeongwoong">ParkJeongwoong</a></div><div class="Footer_Footer__email__gbWyz">Contact : <span>dvlprjw@gmail.com</span></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"markdown":"# [Spring] 의존 객체 자동 주입이란?\r\n\r\n의존객체를 주입할 때(Dependency Injection) 지금까지는 매번 Resource에 있는 설정파일(XML 파일)에서 \u003cconstructor-org\u003e  나 \u003cproperty\u003e  태그로 대상을 명시해줬다.\r\n\r\n**의존 객체 자동 주입**은 설정파일에서 이런 태그를 사용하지 않고 **Spring Container가 자동으로 대상 객체에 필요한 의존성을 주입하는 것**을 말한다.\r\n\r\n\r\n\r\n## 종류\r\n\r\n- `@Resource` - 이름\r\n- `@Autowired` - 타입\r\n- `@Inject` - 타입\r\n\r\n\r\n\r\n### @Resource\r\n\r\n\u003e id 또는 name 속성을 기준으로 탐색\r\n\r\n- Java에서 지원하는 어노테이션\r\n\r\n#### 탐색 순서\r\n\r\n\u003e 이름 -\u003e 타입 -\u003e @Qualifier -\u003e 실패\r\n\r\n#### 대상\r\n\r\n\u003cu\u003e프로퍼티, 메소드\u003c/u\u003e에 사용 가능 (default 생성자 필요)\r\n\r\n\r\n\r\n### @Autowired\r\n\r\n\u003e type 속성의 이름을 기준으로  탐색\r\n\r\n- Spring에서 지원하는 어노테이션\r\n- `@Qualifier(\"qualifier 값\")` 를 통해 연결 대상 지정\r\n\r\n#### 탐색 순서\r\n\r\n\u003e 타입 -\u003e 이름 -\u003e @Qualifier -\u003e 실패\r\n\r\n#### 대상\r\n\r\n\u003cu\u003e생성자, 프로퍼티, 메소드\u003c/u\u003e에 사용 가능 (프로터티, 메소드는 default 생성자 필요)\r\n\r\n\r\n\r\n### @Inject\r\n\r\n\u003e type 속성의 이름을 기준으로  탐색\r\n\r\n- Java에서 지원하는 어노테이션\r\n- required 속성을 적용할 수 없음\r\n  - (Autowired의 경우 required=false로 설정함으로써 XML에 해당하는 객체가 없을 때 발생하는 Exceprion을 피할 수 있다.)\r\n- `@Named(value=\"bean 객체 id\")` 를 통해 bean 객체를 지정해서 자동 주입할 수 있다.\r\n\r\n####  탐색 순서\r\n\r\n\u003e 타입 -\u003e @Qualifier-\u003e 이름 -\u003e 실패\r\n\r\n#### 대상\r\n\r\n\u003cu\u003e생성자, 프로퍼티, 메소드\u003c/u\u003e에 사용 가능 (프로터티, 메소드는 default 생성자 필요)\r\n\r\n\r\n\r\n## @Qualifier\r\n\r\nAutowired 사용 시, type이 동일한 bean객체가 여러개 있으면 Spring이 Exception을 발생시킨다.\r\n\r\n@Qualifier는 이런 문제가 발생하지 않도록 어떤 bean 객체를 말하는 건지 지정해주는 것을 말한다.\r\n\r\n```xml\r\n\u003ccontext:annotation-config\u003e\r\n    \u003c-- Member member = new Member() --\u003e\r\n    \u003cbean id=\"member1\" class=\"example.Member\"\u003e\r\n        \u003cqualifier value=\"m1\"/\u003e\r\n    \u003c/bean\u003e\r\n\u003ccontext:annotation-config/\u003e\r\n```\r\n\r\n```java\r\npubic class MemberDao{  \r\n    @Autowired  @Qualifier(\"m1\")\r\n    private Member member;       \r\n\r\n    public void setMember(Member member){      \r\n        this.member = member;  \r\n    }\r\n}\r\n```\r\n\r\n\r\n\r\n## 비교\r\n\r\n- 명시적 의존 주입\r\n\r\n```xml\r\n\u003c?xml version=\"1.0\" encoding=\"UTF-8\" ?\u003e\r\n \r\n\u003cbeans xmlns=\"http://www.springframework.org/schema/beans\"\r\n       xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\r\n        xsi:schemaLocation=\"http://www.springframework.org/schema/beans\r\n            http://www.springframework.org/schema/beans/spring-beans.xsd\"\u003e\r\n \r\n    \u003cbean id=\"studentDao\" class=\"com.member.StudentDao\" /\u003e\r\n    \u003cbean id=\"professorDao\" class=\"com.member.ProfessorDao\" /\u003e\r\n     \r\n    \u003cbean id=\"university\" class=\"com.University\"\u003e\r\n        \u003c!— 생성자 주입방식 —\u003e\r\n        \u003cconstructor-arg ref=\"studentDao\"/\u003e\r\n        \u003c!— Setter 메소드 주입방식 —\u003e\r\n        \u003cproperty name=\"professorDaoMethod\" ref=\"professorDao\"/\u003e\r\n    \u003c/bean\u003e\r\n     \r\n\u003c/beans\u003e\r\n```\r\n\r\n```java\r\npublic class University {\r\n    private StudentDao studentDao;\r\n    private ProfessorDao professorDao;\r\n \r\n    public University (StudentDao studentDao) {\r\n        this.studentDao = studentDao;\r\n    }\r\n \r\n    public void setProfessorDaoMethod(ProfessorDao professorDao) {\r\n        this.professorDao = professorDao;\r\n    }\r\n}\r\n```\r\n\r\n\r\n\r\n- 의존 객체 자동 주입\r\n\r\n```xml\r\n\u003c?xml version=\"1.0\" encoding=\"UTF-8\" ?\u003e\r\n \r\n\u003cbeans xmlns=\"http://www.springframework.org/schema/beans\"\r\n\t   xmlns:context=\"http://www.springframework.org/schema/context\"\r\n\t   xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\r\n\t\txsi:schemaLocation=\"http://www.springframework.org/schema/beans \r\n \t\t\thttp://www.springframework.org/schema/beans/spring-beans.xsd\r\n \t\t\thttp://www.springframework.org/schema/context\r\n \t\t\thttp://www.springframework.org/schema/context/spring-context.xsd\"\u003e\r\n    \r\n    \u003ccontext:annotation-config /\u003e\r\n \r\n    \u003cbean id=\"studentDao\" class=\"com.member.StudentDao\" /\u003e\r\n\t\t\u003cqualifier value =\"AAA\" /\u003e\r\n\t\u003c/beans\u003e\r\n    \u003cbean id=\"professorDao\" class=\"com.member.ProfessorDao\" /\u003e\r\n\t\t\u003cqualifier value =\"AAA\" /\u003e\r\n\t\u003c/beans\u003e\r\n     \r\n    \u003cbean id=\"university\" class=\"com.University\" /\u003e\r\n     \r\n\u003c/beans\u003e\r\n```\r\n\r\n```java\r\npublic class University {\r\n    @Autowired\r\n    @Qualifier(\"AAA\")\r\n    private StudentDao studentDao;\r\n    private ProfessorDao professorDao;\r\n \r\n    @Resource(name=\"professorDao\")\r\n    public void setProfessorDaoMethod(ProfessorDao professorDao) {\r\n        this.professorDao = professorDao;\r\n    }\r\n}\r\n```\r\n\r\n(생성자 주입 방식에 Autowired 사용 / Setter 메소드 주입 방식에 Resource 사용)\r\n\r\n\r\n\r\n## 출처\r\n\r\nhttps://velog.io/@sungmo738/Resource-Autowired-Inject-%EC%B0%A8%EC%9D%B4\r\n\r\nhttps://u-it.tistory.com/entry/%EC%9E%90%EB%8F%99-%EC%8A%A4%EC%BA%94-%EB%AA%85%EB%A0%B9%ED%83%9C%EA%B7%B8-%EC%9E%90%EB%8F%99-%EC%9D%98%EC%A1%B4%EC%84%B1-%EC%A3%BC%EC%9E%85-%EC%96%B4%EB%85%B8%ED%85%8C%EC%9D%B4%EC%85%98-contextannotation-config-AutowiredQulifierResourceInjection\r\n\r\nhttps://preamtree.tistory.com/93","documentTitle":"[Spring] 의존 객체 자동 주입이란?"},"__N_SSG":true},"page":"/articles/[articleCategory]/[articleId]","query":{"articleCategory":"Web","articleId":"1"},"buildId":"t1ga9om9q0UCF0Wlijaam","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
